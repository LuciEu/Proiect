  <main class="main-content">
    <h1>Recenzii și Chat</h1>

    <section class="review-section">
      <h2>Lasă o recenzie</h2>
      <form id="reviewForm">
        <input type="text" id="name" placeholder="Numele tău" required />
        <textarea id="reviewText" placeholder="Scrie recenzia ta..." required></textarea>
        <button type="submit">Trimite</button>
      </form>
      <div id="reviewsContainer"></div>
    </section>

    <section class="chat-section">
      <h2>Chat Local</h2>
      <div id="chatBox"></div>
      <form id="chatForm">
        <input type="text" id="chatInput" placeholder="Scrie un mesaj..." required />
        <button type="submit">Trimite</button>
      </form>
    </section>
  </main>
