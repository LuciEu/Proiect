<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <div class="nav-buttons">
            <button onclick="location.href='Home.html'">Home</button>
            <button onclick="location.href='register.html'">Register</button>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='logout.html'">Logout</button>
        </div>
    </header>
    <div class="form-container">
        <h2>Log in</h2>
        <form action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Insert username" required>
            <input type="password" id="password" name="password" placeholder="Insert password" required>
            <button type="submit">Log in now</button>
        </form>
    </div>
    <footer>
        <p>Chiar nu stiu ce sa scriu aici asa ca prosta o sa scriu asta ca alt ceva nu stiu ce sa scriu si nu stiu de ce scriu asta dar deja daca am inceput sa scriu asta deja o sa scriu asta adica na asta este.</p>
    </footer>
</body>
</html>
