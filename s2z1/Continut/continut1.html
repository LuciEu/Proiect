<div class="form-container">
        <h2>Register</h2>
        <form action="/submit" method="POST">
            <input type="text" id="name" name="name" placeholder="Insert Name" required>
            <input type="text" id="surname" name="surname" placeholder="Insert Surname" required>
            <input type="tel" id="phone" name="phone" placeholder="Insert phone number" required>
            <input type="password" id="password" name="password" placeholder="Insert password" required>
            <button type="submit">Register now</button>
        </form>
    </div>
